{% extends 'default.html' %}

{% block content %}
<h1>Editing a post</h1>
<h6>Published: {{ post_data.time_create|date:'d.M.Y' }}; Author: {{ post_data.author.username }}</h6>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value= 'Save' />
</form>
{% endblock content %}
